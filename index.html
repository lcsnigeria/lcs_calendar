<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCS Calendar Test</title>
    <link rel="stylesheet" href="dist/lcs_calendar.min.css">
    <script src="dist/lc.min.js"></script>
</head>
<body>
    <div id="calendarContainer"></div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const calendar = new lcsCalendar({
        expanded: true,
        yearStart: 2023
        });
        document.getElementById("calendarContainer").innerHTML = calendar.calendarHTML();
    });
    </script>

</body>
</html>
