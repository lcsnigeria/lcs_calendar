<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCS Calendar Test</title>
    <link rel="stylesheet" href="src/lc.css">
</head>
<body>
    <div id="calendarContainer"></div>
    <script src="src/lc.js"></script>
    <script>
        function me() {
            console.log("Justice says hello");
        }
        const calendar = new lcsCalendar({
            year: 2025,
            month: 10,
            purpose: "input",
            flexible: true,
            expanded: false,
            conclusionCallback: 'me'
        });
        document.getElementById("calendarContainer").innerHTML = calendar.calendarHTML();
    </script>
</body>
</html>
